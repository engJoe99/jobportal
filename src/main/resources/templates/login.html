<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1" />
  <title>Login</title>
  <!-- CSS Links -->
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>

<body>
<div class="row" style="margin-right:0">
  <div class="col-md-6">
    <div class="coffee_mug_background">
      <div class="logo_left mt-3 pt-4 ms-5 pl-5">
        <h2 class="logo">
          <i class="fas fa-coffee"></i> hotdevjobs
          <span class="logo_com">.com</span>
        </h2>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="myForm" style="align-items:center">
      <form th:action="@{/login}" th:object="${user}" method="post">
        <h1 class="text-center bold font-weight-bold mb-4">
          <i class="fas fa-sign-in-alt"></i> Login
        </h1>
        <div class="form-group mb-3">
          <div class="input-group">

            <input
                    placeholder="Email"
                    name="username"
                    field="{email}"
                    type="email"
                    class="form-control"
                    required
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-group">

            <input
                    placeholder="Password"
                    name="password"
                    field="{password}"
                    type="password"
                    class="form-control"
                    required
            />
          </div>
        </div>
        <div class="clearfix mb-4">
          <label class="float-start form-check-label">
            <input type="checkbox" /> Remember me
          </label>
          <a href="#" class="color-text float-end">
            <i class="fas fa-key"></i> Forgot Password?
          </a>
        </div>
        <div class="form-group">
          <button type="submit" class="myBtn w-100">
            <i class="fas fa-sign-in-alt"></i> Log in
          </button>
        </div>

        <p class="text-center mt-3">
          <i class="fas fa-user-plus"></i> Are you a new User?
          <a class="color-text" th:href="@{/register}">
            Register Now <i class="fas fa-arrow-right"></i>
          </a>
        </p>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
